<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Calculator</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>make calculation</h2>

  <form action="#" th:action="@{/result}" th:object="${calculator}"
        method="POST">
    <input type="text" th:field="*{a}"
           placeholder="a" class="form-control mb-4 col-4">

    <input type="text" th:field="*{b}"
           placeholder="b" class="form-control mb-4 col-4">

    <input type="text" th:field="*{action}"
           placeholder="action" class="form-control mb-4 col-4"

    >



    <button type="submit" class="btn btn-info col-2"> make calculation</button>




  </form>

  <hr>

</div>
</body>
</html>
